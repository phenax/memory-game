<template data-elem='mem-card'>

	<style>
		:host {
			position: relative;
			perspective: 800px;
		}

		.card {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			cursor: pointer;
			transform-style: preserve-3d;
			transition: transform .5s ease-in-out, 
						opacity .3s ease-in-out;
			opacity: 1;
			will-change: transform opacity;
		}

		.card.matched {
			transform: rotateY(-180deg) scale(.1);
			opacity: 0;
			pointer-events: none;
		}

		.card__front,
		.card__back {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			color: #fff;
		}

		.content {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 100%;
			height: 100%;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
		}

		.card__back {
			transform: rotateY(-180deg);
			font-size: 3em;
		}

		.card__front {
			background-color: #555;
		}
	</style>

	<div class='card js-card'>

		<div class='card__front js-card-front'></div>

		<div class='card__back js-card-back'>
			<div class='content js-content'></div>
		</div>

	</div>

</template>

<script async src='mem-card.js'></script>
